<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Pacifico", cursive;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("../desktop view.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        padding: 20px;
        overflow-y: auto;
      }
      @media (max-width: 600px) {
        body {
          background-image: url("../mobile view.png");
          padding: 10px;
        }
      }
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .typing-text {
        font-size: 20px;
        max-width: 600px;
        width: 100%;
        white-space: normal;
        word-break: break-word;
        text-align: center;
        padding: 10px;
        overflow-wrap: break-word;
      }
      @media (max-width: 600px) {
        .typing-text {
          font-size: 18px;
        }
      }
      audio {
        display: none;
      }
      #whatsapp-button {
        display: none;
        margin-bottom: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #whatsapp-button:hover {
        background-color: #20b958;
      }
      #footer-id {
        display: none;
      }
      small {
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <img src="YourImg.jpg" alt="Foto" />
    <div class="typing-text" id="typing"></div>
    <audio id="background-music" autoplay loop>
      <source src="Backsound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button
      id="whatsapp-button"
      onclick="window.location.href='https://wa.me/6281344948175?text=üòäüòä'">
      Reply to Whatsapp
    </button>
    <div id="footer-id">
      <footer>
        <div class="col-auto">
          <small>
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            GabZ
          </small>
        </div>
      </footer>
    </div>
    <script>
      const texts = [
        "Ciee yang hari ini ultah...",
        "Selamat ulang tahun",
        "Su basar to doa sandiri üòÅ",
        "-----------------------------------------------",
        "Cuman.....",
        "Semoga di akhir tahun ini",
        "Tuhan mewujudkan doa-doa yang belum terwujud",
        "Dan semoga di tahun depan",
        "Kamu menjadi pribadi yang lebih baik dari sebelumnya",
        "Untuk kamuu,,",
        "Happy birthday üéÇüéâ",
      ];

      let index = 0;
      const typingElement = document.getElementById("typing");
      const typingSpeed = 100;
      const whatsappButton = document.getElementById("whatsapp-button");
      const footer = document.getElementById("footer-id");

      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      }

      function typeText() {
        if (index < texts.length) {
          const paragraph = document.createElement("p");
          paragraph.textContent = "";
          typingElement.appendChild(paragraph);
          let charIndex = 0;

          function typeChar() {
            if (charIndex < texts[index].length) {
              paragraph.textContent += texts[index].charAt(charIndex);
              charIndex++;
              scrollToBottom();
              setTimeout(typeChar, typingSpeed);
            } else {
              index++;
              if (index < texts.length) {
                setTimeout(typeText, 1000);
              } else {
                whatsappButton.style.display = "block";
                footer.style.display = "block";
                scrollToBottom();
              }
            }
          }

          typeChar();
        }
      }

      typeText();
    </script>
  </body>
</html>
